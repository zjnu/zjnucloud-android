<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link href="file:///android_asset/news-templates/style.css" rel="stylesheet">
    <script src="file:///android_asset/news-templates/deal_page.js"></script>
</head>
<body onload="remove_span_font_family(), add_img_tag_width()">
<div class="main-wrap content-wrap">
    <div class="headline">
        <div class="headline-background">
            <div class="news">
                <h2 class="news-title">{title}</h2>
            </div>
            <div class="heading">
                发布人：{author}
                &nbsp;&nbsp;&nbsp;&nbsp;
                访问数量：{clickrate}
            </div>
            <div class="heading">
                发布时间：{date}
            </div>
        </div>
    </div>
    <div class="content-inner">

        <div class="content">
            {content}
        </div>
    </div>
</div>
</body>
</html>
